<ion-view view-title="Playlist">
	<ion-nav-title>
		Track Bus
	</ion-nav-title>
	<ion-nav-bar class="bar-stable">
	  <ion-nav-buttons side="right">
	    <button class="button button-icon ion-android-share-alt" ui-sref="share({track: trayek.id})">
	    </button>
	  </ion-nav-buttons>    
	</ion-nav-bar>
	<ion-content class='content-fullscreen' scroll="false">
		<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
			<ui-gmap-marker coords="marker_halte.coords" idkey="marker_halte.id" options="marker_halte.options" icon="pin.halte"></ui-gmap-marker>
			<ui-gmap-marker coords="marker_pos.coords" idkey="marker_pos.id" options="marker_pos.options" icon="pin.passenger"></ui-gmap-marker>
			<ui-gmap-marker coords="marker_bus1.coords" idkey="marker_bus1.id" options="marker_bus1.options" icon="pin.bus"></ui-gmap-marker>
			<ui-gmap-marker coords="marker_bus2.coords" idkey="marker_bus2.id" options="marker_bus2.options" icon="pin.bus"></ui-gmap-marker>
		</ui-gmap-google-map>

		<div class="bar bar-footer content-red footer-track">
			<div class='row'>
				<div class="col">
					<h2>{{trayek.fromCode}}</h2>
					<h6>{{trayek.from}}</h6>
				</div>
				<div class="col-20" ng-click="notif()">
					<h1><i class='ion-arrow-right-c'></i></h1>
					<h4>{{numbering(trayek.time.min)}}:{{numbering(trayek.time.sec)}}</h4>
				</div>
				<div class="col">
					<h2>{{trayek.toCode}}</h2>
					<h6>{{trayek.to}}</h6>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
