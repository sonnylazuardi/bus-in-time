<ion-view view-title="Add Expense" hide-back-button="false">
  <ion-content>
    <div class="form-add-container">
      <div class="head-description">
        Do you have any item that you want to buy?
      </div>
      <div class="list form-add">
        <label class="item item-input">
          <span class="input-label">Price</span>
          <input class="input-right" type="number">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input class="input-right" type="text">
        </label>
        <div class="saving-animate-show" ng-show="isShowFull">
          <label class="item item-input">
            <span class="input-label">Initial</span>
            <input class="input-right" type="number">
          </label>
        </div>
        <div class="item item-more">
          <span class="ion-chevron-down" ng-click="SwitchShow()" ng-show="!isShowFull">
          </span>
          <span class="ion-chevron-up" ng-click="SwitchShow()" ng-show="isShowFull">
          </span>
        </div>
      </div>
      <div class="form-button">
        <button class="button button-stable">
          Save
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
