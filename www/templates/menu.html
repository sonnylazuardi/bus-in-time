<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button button-icon ion-android-arrow-back">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img src="img/logo.png" class="logo">
    </ion-header-bar>
    <ion-content>
      <div class="padding">
        <div class="profile">
          <img src="img/profpic.jpg" alt="">
        </div>
        <div class="bio">
          <div class="name">
            Sonny Lazuardi
          </div>
        </div>
      </div>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/playlists">
          <a class="button button-icon icon-left ion-help-circled">About</a>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          <a class="button button-icon icon-left ion-android-exit">Logout</a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
