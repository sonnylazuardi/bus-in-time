<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button button-icon ion-android-arrow-back">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img src="img/logo.png" class="logo">
    </ion-header-bar>
    <ion-content>
      <div class="padding">
        <div class="profile">
          <img src="img/profpic.jpg" alt="">
        </div>
        <div class="bio">
          <div class="name">
            Sonny Lazuardi
          </div>
          <div class="points">
            <span class="text-big">2000</span> coins <br>
            in total <span class="text-big">10</span> minutes 
          </div>
        </div>
      </div>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="busintime.getbus">
          <a class="button button-icon icon-left ion-android-bus">Find Bus</a>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="busintime.scanbus">
          <a class="button button-icon icon-left ion-bluetooth">Scan Bus</a>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="share">
          <a class="button button-icon icon-left ion-android-share-alt">Share</a>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="about">
          <a class="button button-icon icon-left ion-help-circled">About</a>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          <a class="button button-icon icon-left ion-android-exit">Logout</a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
